<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bayes Hack - Dept of Transportation</title>
    <link rel="stylesheet" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <link rel="stylesheet" href="css/styles.vendor.css">
    <!-- <link rel="stylesheet" href="vendor/jquery.dataTables.css"> -->

    <script src="vendor/d3.js" charset="utf-8"></script>
    <script src="vendor/topojson.js" charset="utf-8"></script>
    <script src="vendor/queue.js"></script>
    <script src="vendor/d3-legend.js"></script>
    <script src="js/line-graph.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="eight columns">
                <div id="map-container" class="row chart-container"></div>
            </div>
            <div id="state-callout" class="three columns">
                <table class="u-full-width">
                    <thead class="hidden">
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>State:</td>
                            <td id="callout-statename" class="callout"></td>
                        </tr>
                        <tr>
                            <td id="callout-label-predicted-value">Predicted Value:</td>
                            <td id="callout-predicted-value" class="callout"></td>
                        </tr>
                        <tr>
                            <td id="callout-label-employees_mining_loging">employees_mining_loging:</td>
                            <td id="callout-employees_mining_loging" class="callout"></td>
                        </tr>
                        <tr>
                            <td id="callout-label-num_of_producible_wells">num_of_producible_wells:</td>
                            <td id="callout-num_of_producible_wells" class="callout"></td>
                        </tr>
                        <tr>
                            <td id="callout-label-num_of_producible_completions">num_of_producible_completions:</td>
                            <td id="callout-num_of_producible_completions" class="callout"></td>
                        </tr>
                        <tr>
                            <td id="callout-label-num_producing_acres">num_producing_acres:</td>
                            <td id="callout-num_producing_acres" class="callout"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="total-incidents-label">
                  Total Incidents:
                </p>
                <p id="total-incidents"></p>
            </div>
        </div>

        <div class="row">
          <div class="twelve columns">
            <div id="bar-container" class="chart-container"></div>
          </div>
        </div>

        <div class="row">
            <hr>
            <h4 id="lower-context">Nationwide</h4>
        </div>

        <div class="row">
            <div class="four columns">
                <form id="controls" action="" method="post" oninput="f1_result.value=parseInt(f1.value).toLocaleString();f2_result.value=parseInt(f2.value).toLocaleString();f3_result.value=parseInt(f3.value).toLocaleString();f4_result.value=parseInt(f4.value).toLocaleString();">
                    <label for="f1" id="labelf1">Var 1</label>
                    <input type="range" name="f1" id="inputf1" value="">
                    <output id="outputf1" name="f1_result"></output>

                    <label for="f2" id="labelf2">Var 2</label>
                    <input type="range" name="f2" id="inputf2" value="">
                    <output id="outputf2" name="f2_result"></output>

                    <label for="f3" id="labelf3">Var 3</label>
                    <input type="range" name="f3" id="inputf3" value="">
                    <output id="outputf3" name="f3_result"></output>

                    <label for="f4" id="labelf4">Var 4</label>
                    <input type="range" name="f4" id="inputf4" value="">
                    <output id="outputf4" name="f4_result"></output>
                </form>
            </div>
            <div class="eight columns">
              <div id="line-container" class="chart-container"></div>
            </div>
        </div>
        <div class="row">
          <p>

          </p>
        </div>


    </div>


    <script src="js/app.js"></script>

</body>

</html>
